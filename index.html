<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CalculadoraIMC</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="link rel="preconnect href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Relief:wght@400;700&family=Eagle+Lake&family=Imperial+Script&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">">
  

  </head>

  <body>
    <h1>Calculadora IMC</h1>
    <form action="" id="imcForm">

      <label for="peso">Digite seu peso: </label>
      <input type="text" name="peso" id="peso" required/>

      <label for="altura">Digite sua altura: </label>
      <input type="text" name="altura" id="altura" required/>

      <button type="submit">Calcule seu IMC</button>
    </form>

    <p id="resultado"></p> 

    <script src="script.js"></script>
  
  </body>  
  <img src="img/Design sem nome (2).png" alt="">
</html>
